<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>H√¥tel - Concierge Priv√©</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet" />
    <style>
        :root {
            --primary: #0052a5;
            --primary-dark: #003d7a;
            --secondary: #d4af37;
            --accent: #f8faff;
            --text: #1a1a1a;
            --glass: rgba(255, 255, 255, 0.95);
            --shadow: 0 12px 40px rgba(0, 52, 165, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* === CHAT COMPONENT CONTAINER === */
        #soco-chat-widget {
            width: 100%;
            max-width: 480px;
            height: 750px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(0, 52, 165, 0.1);
            position: relative;
        }

        /* === HEADER === */
        .widget-header {
            padding: 25px;
            background: white;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .hotel-logo {
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            font-size: 20px;
        }

        .header-info h1 {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            color: var(--primary);
        }

        .header-info p {
            font-size: 12px;
            color: #28a745;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .header-info p::before {
            content: '';
            width: 7px;
            height: 7px;
            background: #28a745;
            border-radius: 50%;
            display: block;
        }

        /* === PROMO AREA (STATIC ADS INSIDE) === */
        .promo-banner {
            padding: 15px 20px;
            background: linear-gradient(to right, #fff, #f8faff);
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            gap: 10px;
            overflow-x: auto;
        }

        .promo-banner::-webkit-scrollbar {
            display: none;
        }

        .promo-chip {
            background: white;
            border: 1px solid #e0e6ed;
            border-radius: 15px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 180px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .promo-chip:hover {
            transform: translateY(-2px);
            border-color: var(--secondary);
        }

        .promo-chip img {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            object-fit: cover;
        }

        .promo-text b {
            font-size: 11px;
            color: var(--primary);
            display: block;
        }

        .promo-text span {
            font-size: 10px;
            color: #777;
        }

        /* === MESSAGES === */
        #messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafcfe;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        #messages::-webkit-scrollbar {
            width: 5px;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #d0d7de;
            border-radius: 10px;
        }

        .msg {
            max-width: 85%;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.5;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .user {
            background: var(--primary);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot {
            background: white;
            color: var(--text);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid #f0f0f0;
        }

        .intent-tag {
            font-size: 10px;
            font-weight: 700;
            color: var(--secondary);
            margin-bottom: 4px;
            display: block;
            letter-spacing: 0.5px;
        }

        /* === INPUT AREA === */
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #f0f0f0;
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .quick-actions::-webkit-scrollbar {
            display: none;
        }

        .action-chip {
            white-space: nowrap;
            padding: 8px 15px;
            background: #f1f4f9;
            color: var(--primary);
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .action-chip:hover {
            background: var(--primary);
            color: white;
        }

        .input-wrapper {
            background: #f8faff;
            border-radius: 100px;
            padding: 8px 8px 8px 18px;
            display: flex;
            align-items: center;
            border: 1px solid #e2e8f0;
            transition: 0.3s;
        }

        .input-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 82, 165, 0.1);
        }

        #user-input {
            flex-grow: 1;
            border: none;
            background: transparent;
            outline: none;
            font-family: inherit;
            font-size: 15px;
        }

        #send-btn {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        #send-btn:hover {
            transform: scale(1.05);
            background: var(--primary-dark);
        }

        /* === LOYALTY CARD (STATIC) === */
        .loyalty-banner {
            margin: 10px 20px;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            border-radius: 15px;
            padding: 12px 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .loyalty-info h4 {
            font-size: 13px;
            font-family: 'Playfair Display', serif;
        }

        .loyalty-info p {
            font-size: 10px;
            opacity: 0.8;
        }

        .loyalty-btn {
            font-size: 10px;
            background: var(--secondary);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            cursor: not-allowed;
        }

        /* === FORMS === */
        /* === FORMS === */
        .res-form {
            background: white;
            padding: 24px;
            border-radius: 24px;
            border: 1px solid rgba(0, 82, 165, 0.1);
            margin-top: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .res-form-title {
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            font-size: 18px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-label {
            font-size: 11px;
            font-weight: 700;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .res-form input,
        .res-form select {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
            background: #f8fafc;
        }

        .res-form input:focus,
        .res-form select:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(0, 82, 165, 0.05);
        }

        .amenity-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .amenity-option {
            background: #f8fafc;
            padding: 12px 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid transparent;
        }

        .amenity-option:hover {
            background: #f1f5f9;
        }

        .amenity-option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin: 0;
            cursor: pointer;
        }

        .price-preview-box {
            background: linear-gradient(135deg, rgba(0, 82, 165, 0.03), rgba(0, 82, 165, 0.08));
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid rgba(0, 82, 165, 0.1);
        }

        .total-price-label {
            font-size: 12px;
            color: #64748b;
            margin-bottom: 5px;
            display: block;
        }

        .total-price-value {
            font-size: 26px;
            font-weight: 700;
            color: var(--primary);
        }

        .res-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 14px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 82, 165, 0.2);
        }

        .res-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 82, 165, 0.3);
        }

        .res-btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
    </style>
</head>

<body>

    <!-- STANDALONE CHAT COMPONENT -->
    <div id="soco-chat-widget">

        <!-- Header -->
        <div class="widget-header">
            <div class="hotel-logo">S'C</div>
            <div class="header-info">
                <h1>H√¥tel</h1>
                <p>Concierge Virtuel IA</p>
            </div>
            <a href="dashboard.html" title="Admin" style="margin-left: auto; text-decoration: none;">üìä</a>
        </div>

        <!-- Static Ads Banner (Internal) -->
        <div class="promo-banner">
            <div class="promo-chip" onclick="quickAsk('Dites-m\'en plus sur le petit-d√©jeuner')">
                <img src="https://images.unsplash.com/photo-1493770348161-369560ae357d?auto=format&fit=crop&w=100&q=80"
                    alt="Bnb">
                <div class="promo-text">
                    <b>Petit-D√©jeuner Bio</b>
                    <span>17‚Ç¨ ‚Ä¢ Signature locale</span>
                </div>
            </div>
            <div class="promo-chip" onclick="quickAsk('Je veux r√©server le Spa')">
                <img src="https://images.unsplash.com/photo-1544161515-4ab6ce6db874?auto=format&fit=crop&w=100&q=80"
                    alt="Spa">
                <div class="promo-text">
                    <b>Bulle de Spa</b>
                    <span>35‚Ç¨ ‚Ä¢ 2h de d√©tente</span>
                </div>
            </div>
        </div>

        <!-- Messages Area -->
        <div id="messages">
            <!-- Messages pop here -->
        </div>

        <!-- Static Loyalty Banner (Internal) -->
        <div class="loyalty-banner">
            <div class="loyalty-info">
                <h4>Club Prestige So'Co</h4>
                <p>Cumulez des points pour vos prochains s√©jours</p>
            </div>
            <button class="loyalty-btn">S'inscrire</button>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="quick-actions">
                <div class="action-chip" onclick="quickAsk('Avez-vous des chambres disponibles ?')">üìÖ Disponibilit√©
                </div>
                <div class="action-chip" onclick="quickAsk('D√©couvrir les services')">üõéÔ∏è Services</div>
                <div class="action-chip" onclick="quickAsk('Que faire √† Nice ?')">üìç Visites</div>
                <div class="action-chip" onclick="quickAsk('Contactez un responsable')">üë§ Humain</div>
            </div>
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Comment puis-je vous aider ?" />
                <button id="send-btn" onclick="handleSend()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('user-input');

        function addMessage(text, cls, intent = null) {
            const msg = document.createElement('div');
            msg.className = 'msg ' + cls;

            if (cls === 'bot' && intent && intent !== 'unknown') {
                const tag = document.createElement('span');
                tag.className = 'intent-tag';
                tag.textContent = formatIntent(intent);
                msg.appendChild(tag);
            }

            const textNode = document.createElement('div');
            textNode.innerHTML = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
            msg.appendChild(textNode);

            messagesDiv.appendChild(msg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function formatIntent(intent) {
            const labels = { 'check_availability': 'üìÖ DISPO', 'make_reservation': 'üõéÔ∏è RESERVATION', 'hotel_information': '‚ÑπÔ∏è INFO', 'talk_to_human': 'üë§ CONTACT' };
            return labels[intent] || intent.toUpperCase();
        }

        async function handleSend() {
            const q = userInput.value.trim();
            if (!q) return;

            addMessage(q, 'user');
            userInput.value = '';

            const loading = document.createElement('div');
            loading.className = 'msg bot';
            loading.innerHTML = '<em style="font-size:12px;color:#999;">Concierge en cours...</em>';
            messagesDiv.appendChild(loading);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            try {
                const res = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: q })
                });
                const data = await res.json();
                loading.remove();

                addMessage(data.answer, 'bot', data.intent);

                if (data.intent === 'make_reservation' || data.intent === 'check_availability') {
                    showForm();
                }
            } catch (e) {
                loading.remove();
                addMessage("Navr√©, le service est momentan√©ment indisponible.", 'bot');
            }
        }

        function quickAsk(text) { userInput.value = text; handleSend(); }

        function showForm() {
            const f = document.createElement('div');
            f.className = 'res-form';
            const today = new Date().toISOString().split('T')[0];

            f.innerHTML = `
                <div class="res-form-title">
                    <span>üõéÔ∏è</span>
                    <span>R√©servation Instantan√©e</span>
                </div>
                
                <div class="form-label">Nom Complet</div>
                <input type="text" id="fn" placeholder="Ex: M. Jean Dupont">
                
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px;">
                    <div>
                        <div class="form-label">Arriv√©e</div>
                        <input type="date" id="fi" min="${today}" onchange="updatePrice()">
                    </div>
                    <div>
                        <div class="form-label">D√©part</div>
                        <input type="date" id="fo" min="${today}" onchange="updatePrice()">
                    </div>
                </div>
                
                <div class="form-label">Type de Chambre</div>
                <select id="ft" onchange="updatePrice()">
                    <option value="standard" data-price="89">Standard - 89‚Ç¨ / nuit</option>
                    <option value="superior" data-price="115">Sup√©rieure - 115‚Ç¨ / nuit</option>
                    <option value="family" data-price="145">Familiale - 145‚Ç¨ / nuit</option>
                </select>
                
                <div class="form-label" style="margin-bottom:12px;">Options Suppl√©mentaires</div>
                <div class="amenity-grid">
                    <label class="amenity-option">
                        <input type="checkbox" class="amenity-cb" data-price="15" value="breakfast" onchange="updatePrice()">
                        <div style="font-size:13px;">ü•ê <b>Petit-D√©jeuner</b> <span style="color:#64748b;">(15‚Ç¨/n)</span></div>
                    </label>
                    <label class="amenity-option">
                        <input type="checkbox" class="amenity-cb" data-price="20" value="parking" onchange="updatePrice()">
                        <div style="font-size:13px;">üÖøÔ∏è <b>Parking</b> <span style="color:#64748b;">(20‚Ç¨/n)</span></div>
                    </label>
                    <label class="amenity-option">
                        <input type="checkbox" class="amenity-cb" data-price="25" value="spa" onchange="updatePrice()">
                        <div style="font-size:13px;">üßñ <b>Acc√®s Spa</b> <span style="color:#64748b;">(25‚Ç¨/n)</span></div>
                    </label>
                </div>
                
                <div id="price-preview" style="display:none;" class="price-preview-box">
                    <span class="total-price-label">Estimation du s√©jour</span>
                    <span class="total-price-value"><span id="total-val">0</span> ‚Ç¨</span>
                </div>
                
                <div id="form-error" style="color:#ef4444; font-size:12px; margin-bottom:15px; display:none; text-align:center; font-weight:600;"></div>
                
                <button class="res-btn" id="submit-btn" onclick="submitRes(this)">Confirmer ma r√©servation</button>
            `;
            messagesDiv.appendChild(f);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updatePrice() {
            const fi = document.getElementById('fi').value;
            const fo = document.getElementById('fo').value;
            const ft = document.getElementById('ft');
            const preview = document.getElementById('price-preview');
            const totalVal = document.getElementById('total-val');
            const err = document.getElementById('form-error');
            const btn = document.getElementById('submit-btn');

            err.style.display = 'none';
            btn.disabled = false;

            if (fi && fo) {
                const dateIn = new Date(fi);
                const dateOut = new Date(fo);

                if (dateOut <= dateIn) {
                    err.textContent = "‚ùå Le d√©part doit √™tre apr√®s l'arriv√©e.";
                    err.style.display = 'block';
                    preview.style.display = 'none';
                    btn.disabled = true;
                    return;
                }

                const nights = Math.ceil((dateOut - dateIn) / (1000 * 60 * 60 * 24));
                const pricePerNight = parseInt(ft.options[ft.selectedIndex].dataset.price);

                let amenitiesPricePerNight = 0;
                document.querySelectorAll('.amenity-cb:checked').forEach(cb => {
                    amenitiesPricePerNight += parseInt(cb.dataset.price);
                });

                const total = nights * (pricePerNight + amenitiesPricePerNight);

                totalVal.textContent = total;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        }

        async function submitRes(btn) {
            const name = document.getElementById('fn').value;
            const fi = document.getElementById('fi').value;
            const fo = document.getElementById('fo').value;
            const ft = document.getElementById('ft').value;

            const selectedAmenities = [];
            document.querySelectorAll('.amenity-cb:checked').forEach(cb => {
                selectedAmenities.push(cb.value);
            });

            if (!name || !fi || !fo) {
                const err = document.getElementById('form-error');
                err.textContent = "‚ö†Ô∏è Veuillez remplir tous les champs.";
                err.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Traitement...';

            try {
                const res = await fetch(`${API_URL}/api/reservations`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        guest_name: name,
                        check_in: fi,
                        check_out: fo,
                        room_type: ft,
                        add_ons: selectedAmenities,
                        email: 'embed@soco.com', phone: '00', guests: 2
                    })
                });

                if (!res.ok) throw new Error();

                btn.parentElement.innerHTML = '<div style="background:#d4edda; color:#155724; padding:15px; border-radius:10px; text-align:center; font-weight:bold;">‚úÖ Demande envoy√©e !<br><span style="font-size:12px; font-weight:normal;">Notre concierge vous recontactera sous peu.</span></div>';
            } catch (e) {
                btn.disabled = false;
                btn.textContent = 'R√©essayer';
                const err = document.getElementById('form-error');
                err.textContent = "‚ùå Erreur lors de l'envoi. R√©essayez.";
                err.style.display = 'block';
            }
        }

        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend(); });

        window.onload = () => {
            addMessage("Bonjour ! Je suis votre concierge H√¥tel So'Co. Comment puis-je enchanter votre journ√©e ?", 'bot');
        };
    </script>
</body>

</html>
